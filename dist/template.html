<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Team Profile Generator</title>
</head>

<body>
    <header>
        <h1>MY TEAM</h1>
    </header>

    <main>
        <div class="card">
            <img src="./assets/manager.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Name</h5>
                <h5>Manager</h5>
                <p class="card-text">
                    <li>
                        Id number:
                    </li>
                    <li>
                        Email:
                    </li>
                    <li>
                        Office Number:
                    </li>
                </p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/engineer.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Name</h5>
                <h5>Engineer</h5>
                <p class="card-text">
                    <li>
                        Id number:
                    </li>
                    <li>
                        Email:
                    </li>
                    <li>
                        Github:
                    </li>
                </p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/intern.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Name</h5>
                <h5>Intern</h5>
                <p class="card-text">
                    <li>
                        Id number:
                    </li>
                    <li>
                        Email:
                    </li>
                    <li>
                        School:
                    </li>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
